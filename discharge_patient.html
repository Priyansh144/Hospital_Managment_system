<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharge Patient</title>
    <script>
        async function dischargePatient() {
            const response = await fetch('/dischargePatient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ID: document.getElementById('patientID').value })
            });
            const result = await response.json();
            console.log(result);
        }
    </script>
</head>
<body>
    <h1>Discharge Patient</h1>
    <form onsubmit="dischargePatient(); return false;">
        <label for="patientID">Patient ID:</label><br>
        <input type="text" id="patientID" name="patientID"><br><br>
        <input type="submit" value="Discharge Patient">
    </form>
</body>
</html>
