<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type=text], input[type=datetime-local], input[type=number] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Patient</h1>
        <form method="post" action="{{ url_for('add_patient') }}">
            <label for="id">Patient ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease">

            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" name="room_number">

            <label for="admission_time">Admission Time:</label>
            <input type="datetime-local" id="admission_time" name="admission_time">

            <label for="deposite">Deposit:</label>
            <input type="number" id="deposite" name="deposite" step="0.01">

            <input type="submit" value="Add Patient">
        </form>
    </div>
</body>
</html>
