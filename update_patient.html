<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1E90FF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Patient Details</h1>

    <form action="{{ url_for('update_patient', patient_id=patient[0]) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ patient[1] }}"><br><br>

        <label for="number">Number:</label><br>
        <input type="text" id="number" name="number" value="{{ patient[2] }}"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value="{{ patient[3] }}"><br><br>

        <label for="disease">Disease:</label><br>
        <input type="text" id="disease" name="disease" value="{{ patient[4] }}"><br><br>

        <label for="room_number">Room Number:</label><br>
        <input type="text" id="room_number" name="room_number" value="{{ patient[5] }}"><br><br>

        <label for="admission_time">Admission Time:</label><br>
        <input type="datetime-local" id="admission_time" name="admission_time" value="{{ patient[6] }}"><br><br>

        <label for="deposite">Deposit:</label><br>
        <input type="number" step="0.01" id="deposite" name="deposite" value="{{ patient[7] }}"><br><br>

        <input type="submit" value="Update">
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
